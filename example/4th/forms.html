<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Hello Forms</title>
</head>
<body>
  <form action="">
    <input />
    <!--
      기본형태의 입력 : Text Input
      - 필수입력값 : required
      - 텍스트힌트 : placeholder
    -->
    <input type="text" class='number' value='0' />
    <input type='button' class='increase' value='+' />
    <input type='button' class='decrease' value='-' />

    <!--
      - 타입을 TEXT로 지정 : text-input
    -->
    <input type="number" />
    <!--
      - 숫자
      - IE9부터인가... 10부터 지원
      - 지원을 안하는 곳에서는 그냥 TEXT
    -->
    <input type="tel" />
    <!--
      - 전화번호
      - TEXT Input
      - 모바일에서 키보드가 숫자만 나오는 키보드로 바뀜
    -->
    <input type="date" />
    <!--
      - 날짜
      - 모바일에서 Selectbox 3개가 뜨면서 연 - 월 - 일
     -->
     <input type="email" />
     <!--
       - 이메일
       - 모바일에서 영문 + @, . 오른쪽 아래에 있는 그 키보드
     -->
     <input type="password" placeholder="12345678" />
     <!--
       - 비밀번호
     -->
     <input type="file" />
     <!--
       - 파일
     -->
     <input type="range" />
     <input type="datetime-local" />
     <input type="url" />
     <input type="color" />
     <input type="month" />
     <input type="week" />
     <!--
      - 인풋의 기본형태로 들어가 있는... 인터페이스는 CSS로 제어할 수 없다.
      -->
      <input type="radio" id="chicken" name="fastfood" value="치킨" checked />
      <label for="chicken">치킨</label>

      <input type="radio" id="hamburger" name="fastfood" value="햄버거" />
      <label for="hamburger">햄버거</label>

      <input type="radio" id="pizza" name="fastfood" value="피자" />
      <label for="pizza">피자</label>
      <!--
        - 라디오 버튼
        - 원래는 하나만 선택이 가능해야 한다.
        - checked라는 속성을 사용해서 check 상태로 만들 수 있음
        - name 속성의 값을 같은 이름으로 줘야함
       -->
       <label><input type="checkbox" name="hansik" value="김치찌개" /> 김치찌개</label>
       <label><input type="checkbox" name="hansik" value="된장찌개" /> 된장찌개</label>
       <label><input type="checkbox" name="hansik" value="부대찌개" /> 부대찌개</label>
       <!--
         - 체크박스
       -->
       <input type="button" value="치킨배달" />
       <!-- 자바스크립트로 동작하는 무언가를 실행시키기 위한 기폭 장치 -->
       <input type="submit" value="서버에 전송" />
       <input type="reset" />
   </form>
   <script>
     var number = document.querySelector(".number"),
         increase = document.querySelector(".increase"),
         decrease = document.querySelector(".decrease");

         var input = document.querySelectorAll("input");

       increase.addEventListener("click", function() {
         number.value = parseInt(number.value, 10) + 1;
       })
       decrease.addEventListener("click", function() {
         number.value = parseInt(number.value, 10) - 1;
       })
   </script>
</body>
</html>
