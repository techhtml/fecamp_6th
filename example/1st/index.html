<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>첫번째 시간 실습</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!---->
    <!--
     - 레이아웃을 짤 때 많이 사용하는 HTML 요소
     - div 요소 (division)
     - header, footer (HTML5에서 추가)
     - main, section, article, aside (HTML5에서 추가)
   -->
   <!--
    - 0) 모든 브라우저에는 기본으로 CSS가 있다
    - 1) body {margin:8px}
    - 2) 모든 브라우저의 기본 CSS가 100% 동일한 것은 아니다.
    - 3) 브라우저의 기본 CSS를 초기화시킨다 (리셋, reset.css)
    - 4) 모든 브라우저의 기본 CSS를 동일하게 한다. (노멀라이즈, normalize)
    - 우리는 normalize를 쓰게 될 것이다.
    - 상대적으로 문서처럼 보이면 normalize
    - 상대적으로 디자인이 사이트에 가까우면 reset
    -->
    <!--
   [      헤더                            ]
   [ 사이드 ] [ 섹션 1 ] [ 섹션  2 ] [  메인  ]
   [       푸터                           ]
    -->
    <!--
     header.on - 초록색
     header.off - 회색
    -->
     <header>헤더</header>
     <div>
         <main>메인</main>
         <section>섹션 2</section>
         <section>섹션 1</section>
         <aside>좌측</aside>
       </div>
     </div>
     <footer>하단</footer>
  </body>
</html>
