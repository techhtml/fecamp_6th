<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>패스트캠퍼스 1주차 1번째 강의</title>
  </head>
  <body>
    <!--
      HTML, CSS, JavaScript
      - HTML은 웹사이트 골격
      - CSS는 웹사이트의 보여지는 부분
      - JS는 웹사이트의 동작

      HTML
      - hwp (한글 워드파일), docx(마이크로소프트 워드파일)
      - 25년전 쯤, IBM이랑 APPLE이 주도권
      - IBM 워드프로세서, 애플 워드프로세서
      - CERN (유럽 기관)
      - 팀 버너스 리, 우리 그냥 언어를 만들자
        - 모든 플랫폼(IBM, APPLE)에서 읽을 수 있는 문서를 작성할 수 있게 하는 언어
        - HTML 1.0
        - 문서간의 링크도 됬으면 좋을 거 같애 (a 요소)
      - 문서(의미)
        - HTML의 모든 요소들은 의미를 가져요.
        - 1993년 (1.0) ~ 2014년 (5.0)
        - 1999년 (4.0) ~ 2014년 (5.0)
        - 2016년 (5.1버전)
        - develop(개발중), stable(안정적)
    -->
    <!--
     - CSS, Cascading Style Sheet
    - HTML은 못생겼어요.
    - 못생긴 HTML을 예쁘게 만들자 (1995년 시작))
    - CSS 2.0 (2001년)
    - CSS 2.1 (2012년)
    - CSS 2.2 (현재진행)
    - CSS 3 (CSS 2를 쪼개서 이후에 관리를 하자, 새로운 특징이 있다면 추가하자)
    - CSS의 목적 : HTML을 이쁘게
    - CSS는 HTML과 유기적 관계
    -->
    <!--
      - 강의 전 주의사항 (칠판)
      - HTML이란 무엇인가? (칠판설명)
        - 태그, 요소, 속성(속성명, 속성값)에 대해서 (코드설명, HTML)
        - 시멘틱 HTML의 의의
      - CSS란 무엇인가? (코드설명)
        - 셀렉터, 룰셋, 속성, 속성값에 대해서 (코드설명, CSS)
      - HTML과 CSS 연결
        - 브라우저의 기본 CSS (코드설명)
        - 브라우저의 기본 CSS 초기화 하기 (example/1st/css/reset.css)
        - 레이아웃을 구현할 때 자주 쓰이는 HTML 요소 (따라하기)
        - CSS를 이용해 레이아웃 구현하기 (따라하기)
      - 시간이 남으면?
        - CSS Font와 Text, Color에 대해서 추가로 설명
     -->
  </body>
</html>
