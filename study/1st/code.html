<!DOCTYPE html>
<!--
 - DOCTYPE, Document Type
 - 문서타입
 - HTML 1.0 ~ 5.0 (그 미래)
 - 웹 브라우저(인터넷 익스플로러, 크롬, 사파리, 오페라, 파이어폭스)
 - 옛날에 만들어진 홈페이지도 잘 보여야 한다 (하위호환성)
 - HTML의 버전을 HTML 문서에서 나타내줄 필요가 있다.
 - 가장 최신버전 (DOCTYPE html)
-->
<html>
<!--
- html 문서의 최상위 요소
-->
  <head>
    <meta charset="UTF-8" />
    <!--
     - meta, metadata
     - charset, 문자 집합
     - UTF-8, 유니코드 8bit
     - EUC-KR, 한국 전용
     -->
     <title>홈페이지의 제목</title>
     <link rel="stylesheet" href="1st.css" />
  </head>
  <body>
    조은은 배고프다. 탕수육이 먹고싶다.
  </body>
</html>
