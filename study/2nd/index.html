<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>패스트캠퍼스 1주차 2번째 강의</title>
  </head>
  <body>
    <!--
      CSS : Cascading Style Sheet
      1. 부모요소의 스타일이 자식요소의 스타일에 영향을 미치는 것
      - font류, text류, color

      2. inherit (상속)
      a요소, input요소
      color: inherit;
      input { font-size:inherit }
    -->
    <!--
      - 유저에이전트
        - user agent
        - 유저가 내 사이트에 접근하는 도구(프로그램)
        - (브라우저, 웹뷰, AT)
        - 유저 에이전트
      - 벤더
        - 브라우저 제조사
        - 벤더사 * 브라우저 엔진
        - IE (MS, Trident)
        - FF (Mozilla, Gecko)
        - Ch (Google, Blink)
        - Opera (Opera, Blink)
        - SF (Apple, Webkit)
        - Vivaldi (Webkit)
        - brave (webkit)
        - Blink는 webkit과 형제
        - Apple이랑 Google은 경쟁사
        - Apple이 webkit 업데이트를 조오오오올라 느리게...
        - Google이 webkit을 포크해가요
        - blink라는 이름으로 할거야
      - 프리픽스
        - 접두사
        - CSS3 얼마 안됬어요
        - 브라우저 제조사들은 CSS3를 먼저 대응하고 싶음...
          - 우리가 이런 CSS3 속성을 제안했는데....
          - 우리 브라우저에서만 잘 돌아가면...
        - 벤더 프리픽스
          - 우리가 쟤네보다 빨리 대응했어
          - 우리 이런 기능 지원해
          - 근데 아직 표준이 아니라서..
          - 우리 회사 이름 앞에 붙여서 써
        - flex (CSS3 속성)
          display: -webkit-box;
          display: -moz-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
     -->
    <!--
      - 웹 (1993년, 1991년)
      - 브라우저, CLI(Command Line Interface)
      - CLI기반의 브라우저
      - GUI기반의 브라우저 - 모자이크
      - 넷스케이프 네비게이터 브라우저 (navigator)
      - MS IE(Internet Explorer)
      - Opera Browser
      - MS IE 5.5, Windows 95 (끼워팔기), 맥
      - MS IE 6.0 - 점유율 99%
      - MS IE 6.0은 웹표준을 준수하지 않음
      - MS IE 8.0까지는 웹표준을 준수하지 않아요.
      - MS IE 6.0, MS에서 "우리 브라우저는 완벽하다. 더이상 업데이트를 하지 않아도 된다"

      - 웹표준
      - Web Standard
      - W3C, WHATWG, ECMA International, ISO(IETF)
      - 너희가 표준을 준수하면 어떤 브라우저에도 잘 보여야 해

      - 넷스케이프 폐업
      - Mozilla Foundation
        (IE를 견제하고 웹표준을 널리 퍼뜨리자) (오픈웹)
      - Firefox (불여우)
      - Chrome (구글) - 빠름
      - IE 점유율 하락
      - Mobile Safari 플래시 재생을 지원하지 않겠다.
      - IE 멸망의 길 (현재진행)

      - IE(MS Edge), Chrome, Firefox, Safari, Opera
      - Maxthon(IE + Chrome), Swing(IE + Chrome)
      - Vivaldi(오페라 소프트웨어 원년멤버들이 만든 브라우저)
      - Brave (Mozilla foundation 원년멤버들이 만든 브라우저)

      - IE 자동업데이트 X, Windows를 업데이트 해야 IE 업데이트
      - Windows XP 최대버젼 : IE8
      - Windows 7 최대버젼 : IE11
      - Windows 10 최대버전 : MS Edge, IE12
      -->
    <!--
      - 웹표준과 브라우저 전쟁
      - HTML의 클래스 속성과 ID 속성, 관련한 CSS의 셀렉터들
        - HTML class, id
        - CSS class selector, id selector, child combinator
      - CSS의 박스 모델 (width, height, padding, border, margin)
        - block 요소와 inline-level 요소에 대하여
        - 마진 병합 현상 (collapsed-margin)에 대하여
        - box-sizing (css3)에 대하여
      - CSS의 폰트와 색상에 대하여
        - CSS Font(Family, size, weight)
        - CSS Text(align, justify)
        - CSS Color
        - CSS Background (url, position, color, size)
      - CSS 캐스케이딩과 상속(inherit)
      - CSS3를 하기 전 알아야하는 몇가지 용어
        - 유저 에이전트
        - 벤더
        - 프리픽스
      - CSS2 Float 레이아웃과 CSS3 Flex layout
        - Float로 레이아웃 구성하기
        - clearfix 방법을 이용한 Height 잡기
        - CSS3 Flex 속성을 이용한 레이아웃 구성하기
        - 브라우저의 과거부터 미래까지 대응하기
     -->
  </body>
</html>
