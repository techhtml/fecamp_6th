<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>패스트캠퍼스 1주차 3번째 강의</title>
  </head>
  <body>
    <!--
      - 모바일 레이아웃과 뷰포트
      - CSS 셀렉터를 몇개 더 (+, ~)
      - HTML5 input과 input CSS
      - CSS 클래스 네이밍과 설계
    -->
    <!--
      - 모바일 (Mobile)
      - PDA(Windows, IE)
      - 아이폰 이후의 스마트폰
        - Safari에서 브라우징을 한 시점
        - 안드로이드에서 브라우저로 실행시킨 시점
      - 초창기 : 데스크톱의 페이지를 모바일에서 그냥 확대시켜서 보도록
        - 모바일에서 웹 브라우징이 가능해졌다
        - 성공사례 : 카카오, 실패사례 : 네이트온
        - 성공사례 : 네이버, 실패사례 : 네이트, 싸이월드
      - 중기, 스티브 잡스 : 우리는 Flash를 지원하지 않을겁니다.
        - http://apple.com (2015년)
        - 애플은 애초에 모바일 페이지를 따로 만들어라
      - 모바일 페이지
        - UX가 어느날부터 터지기 시작
        - 모바일 페이지를 따로 만들자 (네이버)
      - 웹은 어떤 곳에서든 사용이 가능해야해요
        - 웹은 누구나 (장애인이 포함됨, 노인, 인간) 쉽게 사용할 수 있어야 한다
        - 모바일 > PC (생각보단 어렵지 않음)
        - 여러분들 회사의 디자이너가 모바일과 PC의 차이를 잘 알아야 함
      - 모바일의 특징
        - 휴대성(어디서나 어떤 때든 볼 수 있다)
        - 인터넷이 느리다.
        - 인터넷의 용량에 제한이 있다.
        - 최적화가 굉장히 중요하고, CSS로 할 수 있는 건 전부 CSS로
        - 화면이 작아요.
        [장점]
        - CSS3 지원율이 높아요 (IE가 없어요)
    -->
  </body>
</html>
